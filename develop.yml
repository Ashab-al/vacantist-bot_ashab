services:
  db:
    image: postgres:18
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    environment:
      PGDATA: /var/lib/postgresql/data/18/docker
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    command: |
      bash -c "
      alembic upgrade heads &&
      python -m debugpy --listen 0.0.0.0:5678 -m uvicorn main:app --reload --host 0.0.0.0 --port 5050
      "
    volumes:
      - ./app:/app
    ports:
      - "5050:5050"
      - "5678:5678"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: